<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guac-a-mole</title>
    <link rel="stylesheet" href="guacStyle.css">
</head>
<body>
    <div style="width: 70%; padding: auto; margin: -30px auto -70px auto">
        <h2 style="font-size: 250%; color: rgb(12, 122, 21)">GUAC-A-MOLE!!!</h2>
    </div>

    <div class="moleRow" style="padding: 30px 0px 30px 0px;width: 100vw">
        <div class="moleRow" style="padding: 0px 0px 50px 20px">
            <div style="padding-right: 10px"><h2>Time left:</h2></div>
            <div><h2 id="time-left">--</h2></div>
        </div>
        
        <div class="moleRow" style="padding-left: 20px">
            <div style="padding-right: 10px"><h2>Your score:</h2></div>
            <div><h2 id="moleScore">--</h2></div>
        </div>
        
        <div class="moleButton">
            <div style="margin: -12px 0 0 12px">
                Play
            </div>
        </div>
    </div>
    
    
    <div class="moleGrid">
        <div class="moleHole" id="1"></div>
        <div class="moleHole" id="2"></div>
        <div class="moleHole" id="3"></div>
        <div class="moleHole" id="4"></div>
        <div class="moleHole" id="5"></div>
        <div class="moleHole" id="6"></div>
        <div class="moleHole" id="7"></div>
        <div class="moleHole" id="8"></div>
        <div class="moleHole" id="9"></div>
        <div class="molePauseScreen">
            <div style="width: 50%; height: 10%; margin: auto; margin-top: 40px;">
                <h2 id="pauseTitle">PAUSED</h2>
            </div>
            <div class="pauseMole"></div>
        </div>
        
        

    <script src="guac-a-mole.js"></script>
</body>
</html>
